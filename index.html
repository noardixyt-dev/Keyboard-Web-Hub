<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AULA F75 Web Configurator</title>
    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --accent: #00e5ff;
            --text: #ffffff;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        .container {
            background: var(--card);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 800px;
        }
        .status-bar {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            background: #2a2a2a;
        }
        button {
            background: var(--accent);
            border: none;
            color: black;
            padding: 12px 24px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { opacity: 0.8; transform: translateY(-2px); }
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
            text-align: left;
        }
        input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            background: none;
            cursor: pointer;
        }
        select {
            width: 100%;
            padding: 10px;
            background: #333;
            color: white;
            border: 1px solid #444;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AULA F75 Configurator</h1>
        <div class="status-bar" id="status">Status: Keyboard Disconnected</div>
        
        <button id="connectBtn">CONNECT KEYBOARD</button>

        <div class="controls">
            <div>
                <label>Lighting Effect</label>
                <select id="mode">
                    <option value="0x01">Static Color</option>
                    <option value="0x02">Breathing</option>
                    <option value="0x03">Wave</option>
                    <option value="0x04">Reactive</option>
                </select>
            </div>
            <div>
                <label>Color Picker</label>
                <input type="color" id="color" value="#00e5ff">
            </div>
        </div>
        
        <br>
        <button id="applyBtn" style="width: 100%; margin-top: 20px;">APPLY SETTINGS</button>
    </div>

    <script>
        let device;
        const statusEl = document.getElementById('status');
        const connectBtn = document.getElementById('connectBtn');
        const applyBtn = document.getElementById('applyBtn');

        // Note: You may need to find the exact VID/PID for your specific AULA F75 version
        // Standard AULA Vendor ID is often 0x0C45 or 0x258A
        const FILTERS = [
            { vendorId: 0x0C45 }, 
            { vendorId: 0x258A }
        ];

        connectBtn.addEventListener('click', async () => {
            try {
                const devices = await navigator.hid.requestDevice({ filters: [] });
                if (devices.length === 0) return;
                
                device = devices[0];
                await device.open();
                
                statusEl.innerText = `Connected: ${device.deviceName}`;
                statusEl.style.color = "#00ff00";
                connectBtn.style.display = "none";
            } catch (err) {
                console.error(err);
                statusEl.innerText = "Error: " + err.message;
            }
        });

        applyBtn.addEventListener('click', async () => {
            if (!device) {
                alert("Please connect the keyboard first!");
                return;
            }

            const color = document.getElementById('color').value;
            const r = parseInt(color.substr(1,2), 16);
            const g = parseInt(color.substr(3,2), 16);
            const b = parseInt(color.substr(5,2), 16);
            const mode = parseInt(document.getElementById('mode').value);

            // DATA PACKET STRUCTURE
            // This is a generic HID report structure. 
            // AULA usually requires a specific 64-byte buffer.
            const reportData = new Uint8Array(63); 
            reportData[0] = 0x05; // Example Command ID for Lighting
            reportData[1] = mode; 
            reportData[2] = r;
            reportData[3] = g;
            reportData[4] = b;

            try {
                // Send to Report ID 0 (common for simple HID devices)
                await device.sendReport(0x00, reportData);
                console.log("Settings applied!");
            } catch (err) {
                console.error("Failed to send HID report:", err);
            }
        });
    </script>
</body>
</html>
