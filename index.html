<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Melatonin Lite | Rhythm Mini-Game</title>
    <style>
        :root {
            --bg: linear-gradient(135deg, #1a1c2c 0%, #4a1942 100%);
            --glass: rgba(255, 255, 255, 0.05);
            --accent: #00f2ff;
            --perfect: #00ff88;
        }
        body {
            margin: 0; padding: 0; overflow: hidden;
            background: var(--bg);
            font-family: 'Segoe UI', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; color: white;
        }
        #game-container {
            position: relative;
            width: 600px; height: 400px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 30px;
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }
        /* The "Target" Zone */
        #target-circle {
            width: 80px; height: 80px;
            border: 4px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            position: absolute;
            z-index: 2;
        }
        .note {
            width: 40px; height: 40px;
            background: var(--accent);
            border-radius: 12px;
            position: absolute;
            filter: drop-shadow(0 0 10px var(--accent));
        }
        #score-panel {
            position: absolute; top: 20px; font-size: 24px; font-weight: bold;
            letter-spacing: 2px;
        }
        #feedback {
            position: absolute; bottom: 50px; font-size: 32px; font-weight: 800;
            text-transform: uppercase; opacity: 0; transform: translateY(20px);
        }
        .animate-feedback { animation: pop 0.4s ease-out; }
        @keyframes pop {
            0% { opacity: 0; transform: translateY(20px); }
            50% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-10); }
        }
        .start-screen {
            position: absolute; inset: 0; background: rgba(0,0,0,0.8);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10; border-radius: 30px;
        }
        button {
            padding: 15px 40px; font-size: 18px; border: none; border-radius: 50px;
            background: var(--accent); cursor: pointer; font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="score-panel">SCORE: <span id="score">0</span></div>

    <div id="game-container">
        <div id="target-circle"></div>
        <div id="feedback">PERFECT!</div>
        
        <div class="start-screen" id="start-screen">
            <h2 style="margin-bottom:20px">LO-FI RHYTHM</h2>
            <p style="margin-bottom:30px; opacity:0.7">Hit SPACE when the block hits the center!</p>
            <button onclick="startGame()">START DREAMING</button>
        </div>
    </div>

    <script>
        const container = document.getElementById('game-container');
        const feedback = document.getElementById('feedback');
        const scoreEl = document.getElementById('score');
        const startScreen = document.getElementById('start-screen');
        
        let score = 0;
        let activeNotes = [];
        let gameRunning = false;
        let bpm = 110; // Lo-fi tempo
        let spawnInterval = (60 / bpm) * 1000 * 2; // Every 2 beats

        function startGame() {
            startScreen.style.display = 'none';
            gameRunning = true;
            score = 0;
            scoreEl.innerText = score;
            spawnNoteLoop();
            requestAnimationFrame(update);
        }

        function spawnNoteLoop() {
            if (!gameRunning) return;
            createNote();
            setTimeout(spawnNoteLoop, spawnInterval);
        }

        function createNote() {
            const note = document.createElement('div');
            note.className = 'note';
            // Spawn from the right
            note.style.right = '-50px';
            note.x = 650;
            container.appendChild(note);
            activeNotes.push(note);
        }

        function update() {
            if (!gameRunning) return;

            activeNotes.forEach((note, index) => {
                note.x -= 4; // Movement speed
                note.style.left = note.x + 'px';

                // Remove if off screen
                if (note.x < -50) {
                    note.remove();
                    activeNotes.splice(index, 1);
                }
            });

            requestAnimationFrame(update);
        }

        function checkHit() {
            if (!gameRunning) return;

            // Target center is roughly 300px (600/2)
            const targetX = 300 - 20; // Adjust for note width
            let hitFound = false;

            activeNotes.forEach((note, index) => {
                const diff = Math.abs(note.x - targetX);

                if (diff < 50) { // Hit window
                    hitFound = true;
                    if (diff < 15) {
                        showFeedback("PERFECT!", "#00ff88");
                        score += 100;
                    } else {
                        showFeedback("GOOD", "#00f2ff");
                        score += 50;
                    }
                    note.remove();
                    activeNotes.splice(index, 1);
                }
            });

            if (!hitFound) showFeedback("MISS", "#ff4b2b");
            scoreEl.innerText = score;
        }

        function showFeedback(text, color) {
            feedback.innerText = text;
            feedback.style.color = color;
            feedback.classList.remove('animate-feedback');
            void feedback.offsetWidth; // Trigger reflow
            feedback.classList.add('animate-feedback');
        }

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                checkHit();
            }
        });

        container.addEventListener('mousedown', checkHit);
    </script>
</body>
</html>
