<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AULA F75 | Web Pro Configurator</title>
    <style>
        :root {
            --bg-img: url('https://images.unsplash.com/photo-1614850523296-d8c1af93d400?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --accent: #00f2ff;
            --blur: blur(15px);
        }

        .light-mode {
            --glass: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(0, 0, 0, 0.1);
            --text: #1a1a1a;
            --accent: #007bff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-img) no-repeat center center fixed;
            background-size: cover;
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 1000px;
            width: 95%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #ff4b2b;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 10px #ff4b2b;
        }

        .status-active { background: #00ff88; box-shadow: 0 0 10px #00ff88; }

        /* Keyboard Grid */
        .keyboard {
            display: grid;
            grid-template-columns: repeat(30, 1fr);
            gap: 6px;
            margin: 20px 0;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
        }

        .key {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            height: 40px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            cursor: pointer;
            grid-column: span 2;
        }

        .key:hover { background: var(--accent); color: #000; transform: translateY(-2px); }
        .key.active { border-color: var(--accent); box-shadow: 0 0 15px var(--accent); }

        /* Menus */
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .menu-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            padding: 20px;
            border-radius: 16px;
        }

        button {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        input[type="color"], select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.2);
            color: var(--text);
            margin-top: 10px;
        }

        .toggle-btn {
            cursor: pointer;
            font-size: 24px;
            background: none;
            border: none;
            color: var(--text);
            width: auto;
        }

        .bg-customizer {
            font-size: 12px;
            margin-top: 15px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

<div class="glass-panel">
    <header>
        <div>
            <h1>AULA F75 <span style="font-weight: 200;">PRO</span></h1>
            <p style="font-size: 0.8rem; opacity: 0.7;">
                <span id="dot" class="status-dot"></span> <span id="status-text">DISCONNECTED</span>
            </p>
        </div>
        <div>
            <button class="toggle-btn" onclick="toggleTheme()">ðŸŒ“</button>
        </div>
    </header>

    <div class="keyboard" id="kb">
        <div class="key">Esc</div><div class="key">F1</div><div class="key">F2</div><div class="key">F3</div><div class="key">F4</div><div class="key">F5</div><div class="key">F6</div><div class="key">F7</div><div class="key">F8</div><div class="key">F9</div><div class="key">F10</div><div class="key">F11</div><div class="key">F12</div><div class="key" style="background:rgba(255,0,0,0.2)">DEL</div>
        
        <div class="key">~</div><div class="key">1</div><div class="key">2</div><div class="key">3</div><div class="key">4</div><div class="key">5</div><div class="key">6</div><div class="key">7</div><div class="key">8</div><div class="key">9</div><div class="key">0</div><div class="key">-</div><div class="key">=</div><div class="key" style="grid-column: span 4">Back</div>
        
        <div class="key" style="grid-column: span 3">CTRL</div><div class="key" style="grid-column: span 3">WIN</div><div class="key" style="grid-column: span 3">ALT</div><div class="key" style="grid-column: span 12">SPACE</div><div class="key" style="grid-column: span 3">ALT</div><div class="key" style="grid-column: span 3">FN</div><div class="key" style="grid-column: span 3">CTRL</div>
    </div>

    <div class="controls">
        <div class="menu-card">
            <h3>Lighting</h3>
            <select id="mode">
                <option value="1">Liquid Wave</option>
                <option value="2">Reactive Ripple</option>
                <option value="3">Static Glass</option>
            </select>
            <input type="color" id="colorPicker" value="#00f2ff">
            <button id="applyBtn">Apply Effect</button>
        </div>

        <div class="menu-card">
            <h3>Connection</h3>
            <p style="font-size: 0.8rem; margin-bottom: 10px;">Connect via USB cable for HID access.</p>
            <button id="connectBtn" style="background: white;">Pair Device</button>
            <div class="bg-customizer">
                Custom Background URL:<br>
                <input type="text" id="bgInput" placeholder="Paste image link..." style="width:100%; padding:5px; margin-top:5px; border-radius:5px; border:none;">
            </div>
        </div>
    </div>
</div>

<script>
    let device;
    
    // Theme Toggle
    function toggleTheme() {
        document.body.classList.toggle('light-mode');
    }

    // Custom Background
    document.getElementById('bgInput').addEventListener('change', (e) => {
        document.body.style.setProperty('--bg-img', `url('${e.target.value}')`);
    });

    // WebHID Logic
    document.getElementById('connectBtn').onclick = async () => {
        try {
            const devices = await navigator.hid.requestDevice({ filters: [] });
            device = devices[0];
            await device.open();
            
            document.getElementById('dot').classList.add('status-active');
            document.getElementById('status-text').innerText = device.deviceName.toUpperCase();
            document.getElementById('connectBtn').innerText = "DEVICE READY";
        } catch (e) {
            console.error(e);
        }
    };

    document.getElementById('applyBtn').onclick = async () => {
        if (!device) return alert("Please Pair Keyboard First");
        
        const color = document.getElementById('colorPicker').value;
        const r = parseInt(color.slice(1,3), 16);
        const g = parseInt(color.slice(3,5), 16);
        const b = parseInt(color.slice(5,7), 16);

        // AULA F75 Lighting Packet (Standard 0x258A Protocol)
        const report = new Uint8Array(63);
        report[0] = 0x05; 
        report[1] = document.getElementById('mode').value;
        report[2] = r; report[3] = g; report[4] = b;

        await device.sendReport(0x00, report);
        
        // Visual Ripple Effect on click
        document.querySelectorAll('.key').forEach(k => {
            k.style.boxShadow = `0 0 20px ${color}`;
            setTimeout(() => k.style.boxShadow = "none", 500);
        });
    };
</script>
</body>
</html>
