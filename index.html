<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Melatonin | Cinematic Rhythm</title>
    <style>
        :root {
            --bg: #121218;
            --accent: #ffb7ce;
            --player: #a2d2ff;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0; background: var(--bg);
            color: white; font-family: 'Inter', sans-serif;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
        }

        /* Flüssiges Glas-Panel */
        .container {
            width: 800px; padding: 60px;
            background: var(--glass);
            backdrop-filter: blur(40px);
            border-radius: 40px;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            box-shadow: 0 30px 100px rgba(0,0,0,0.6);
            position: relative;
        }

        /* Die Zeitlinie */
        .timeline-container {
            position: relative;
            width: 100%; height: 80px;
            background: rgba(255,255,255,0.03);
            border-radius: 20px;
            margin: 50px 0;
            display: flex; align-items: center;
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* Der gleitende Zeiger */
        #seeker {
            position: absolute;
            left: 0; width: 4px; height: 100%;
            background: white;
            box-shadow: 0 0 20px white;
            z-index: 10;
            border-radius: 2px;
        }

        /* Die Noten/Objekte auf der Linie */
        .note {
            position: absolute;
            width: 40px; height: 40px;
            border-radius: 12px;
            background: var(--glass);
            border: 2px solid var(--accent);
            transform: translateX(-50%); /* Zentriert auf dem Zeitpunkt */
            transition: transform 0.2s, background 0.3s;
        }

        .note.hit { background: var(--accent); box-shadow: 0 0 30px var(--accent); transform: translateX(-50%) scale(1.2); }
        .note.player-success { border-color: var(--player); background: var(--player); box-shadow: 0 0 30px var(--player); }

        .status-text {
            font-size: 24px; font-weight: 200; letter-spacing: 10px;
            text-transform: uppercase; margin-bottom: 20px;
        }

        #start-btn {
            background: white; color: black; border: none; padding: 20px 50px;
            border-radius: 100px; font-weight: 800; cursor: pointer;
            transition: 0.3s;
        }

        #start-btn:hover { transform: scale(1.1); box-shadow: 0 0 30px rgba(255,255,255,0.3); }
    </style>
</head>
<body>

<div class="container">
    <div class="status-text" id="status">Ready?</div>
    
    <div class="timeline-container" id="timeline">
        <div id="seeker"></div>
        </div>

    <button id="start-btn">TRAUM STARTEN</button>
    <div id="feedback" style="margin-top: 20px; font-weight: bold; min-height: 24px;"></div>
</div>

<script>
    let audioCtx;
    let isPlaying = false;
    let startTime;
    const duration = 2400; // Ein voller Takt dauert 2.4 Sekunden
    let phase = 'call'; // 'call' oder 'response'
    const pattern = [0.1, 0.4, 0.7, 0.85]; // Positionen der Noten (0 bis 1)
    let hits = [];

    const seeker = document.getElementById('seeker');
    const timeline = document.getElementById('timeline');
    const status = document.getElementById('status');
    const feedback = document.getElementById('feedback');

    function createOsc(freq, type, dur, vol = 0.1) {
        if(!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(vol, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + dur);
    }

    function spawnNotes() {
        // Alte Noten löschen
        document.querySelectorAll('.note').forEach(n => n.remove());
        pattern.forEach(pos => {
            const n = document.createElement('div');
            n.className = 'note';
            n.style.left = (pos * 100) + "%";
            timeline.appendChild(n);
        });
    }

    function gameLoop() {
        const now = performance.now();
        const elapsed = (now - startTime) % duration;
        const progress = elapsed / duration;

        // Zeiger bewegen
        seeker.style.left = (progress * 100) + "%";

        // Phasen-Wechsel Logik
        if (progress < 0.02 && !this.reset) {
            this.reset = true;
            if (phase === 'call') {
                phase = 'response';
                status.innerText = "Dein Echo";
                status.style.color = "var(--player)";
                hits = [];
                document.querySelectorAll('.note').forEach(n => n.classList.remove('hit'));
            } else {
                checkScore();
                phase = 'call';
                status.innerText = "Hör zu";
                status.style.color = "var(--accent)";
                spawnNotes();
            }
        }
        if (progress > 0.1) this.reset = false;

        // Call-Phase: Noten leuchten lassen + Sound
        if (phase === 'call') {
            const notes = document.querySelectorAll('.note');
            pattern.forEach((p, i) => {
                if (Math.abs(progress - p) < 0.01) {
                    if (!notes[i].dataset.played) {
                        notes[i].classList.add('hit');
                        createOsc(523, 'triangle', 0.2); // C5
                        notes[i].dataset.played = "true";
                        setTimeout(() => notes[i].dataset.played = "", 500);
                    }
                }
            });
        }

        requestAnimationFrame(gameLoop);
    }

    function checkScore() {
        // Simple Logik: Wie viele der pattern-noten wurden getroffen?
        if(hits.length === pattern.length) {
            feedback.innerText = "PERFEKT! ✨";
            createOsc(880, 'sine', 0.4, 0.05);
        } else if (hits.length > 0) {
            feedback.innerText = "Gut!";
        } else {
            feedback.innerText = "Verpasst...";
        }
        setTimeout(() => feedback.innerText = "", 1000);
    }

    window.addEventListener('keydown', (e) => {
        if (e.code === 'Space' && phase === 'response') {
            const now = performance.now();
            const progress = ((now - startTime) % duration) / duration;
            
            // Check ob progress nahe an einer Note im Pattern ist
            pattern.forEach((p, i) => {
                const diff = Math.abs(progress - p);
                if (diff < 0.05) { // Toleranzbereich
                    const notes = document.querySelectorAll('.note');
                    notes[i].classList.add('player-success');
                    createOsc(329, 'triangle', 0.2); // E4
                    hits.push(i);
                }
            });
        }
    });

    document.getElementById('start-btn').onclick = function() {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        this.style.display = 'none';
        spawnNotes();
        startTime = performance.now();
        gameLoop();
        // Hintergrund Beat
        setInterval(() => createOsc(60, 'sine', 0.2, 0.2), 600); // 100 BPM Kick
    };
</script>
</body>
</html>
