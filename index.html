<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Melatonin Echo - Call & Response</title>
    <style>
        :root {
            --bg: #f0eaff;
            --call-color: #ff99c8; /* Rosa f√ºr den Computer */
            --player-color: #a9def9; /* Blau f√ºr dich */
            --glass: rgba(255, 255, 255, 0.6);
        }

        body {
            margin: 0; background: var(--bg);
            font-family: 'Segoe UI', sans-serif;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; overflow: hidden; color: #5a5a7a;
        }

        #game-board {
            width: 600px; padding: 40px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 50px;
            box-shadow: 0 20px 50px rgba(150, 130, 200, 0.2);
            text-align: center;
            border: 2px solid white;
        }

        .status { font-size: 24px; font-weight: 300; letter-spacing: 3px; margin-bottom: 20px; text-transform: uppercase; }

        /* Das "Herz" des Spiels - Die Taktanzeige */
        .metronome {
            display: flex; justify-content: center; gap: 20px; margin: 30px 0;
        }

        .beat-dot {
            width: 40px; height: 40px; border-radius: 50%;
            background: #e0d7f7; transition: transform 0.1s;
            display: flex; align-items: center; justify-content: center;
            position: relative;
        }

        .beat-dot.active { transform: scale(1.3); background: #d0c4f5; }
        
        /* Markierung f√ºr Call & Response */
        .dot-inner { width: 60%; height: 60%; border-radius: 50%; opacity: 0; transition: 0.2s; }
        .call .dot-inner { background: var(--call-color); opacity: 1; box-shadow: 0 0 15px var(--call-color); }
        .response .dot-inner { background: var(--player-color); opacity: 1; box-shadow: 0 0 15px var(--player-color); }

        .hint { font-size: 14px; opacity: 0.6; margin-top: 20px; }
        
        #btn-start {
            padding: 15px 40px; border: none; border-radius: 30px;
            background: white; color: #8a7fb9; cursor: pointer;
            font-weight: bold; font-size: 18px; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <div id="game-board">
        <div id="status" class="status">Bereit?</div>
        
        <div class="metronome" id="metronome">
            <div class="beat-dot" id="dot-0"><div class="dot-inner"></div></div>
            <div class="beat-dot" id="dot-1"><div class="dot-inner"></div></div>
            <div class="beat-dot" id="dot-2"><div class="dot-inner"></div></div>
            <div class="beat-dot" id="dot-3"><div class="dot-inner"></div></div>
        </div>

        <button id="btn-start" onclick="initGame()">TRAUM STARTEN</button>
        <div id="feedback" style="margin-top: 15px; font-weight: bold;"></div>
        <div class="hint">LEERTASTE dr√ºcken, wenn du dran bist!</div>
    </div>

<script>
    let currentBeat = 0;
    let isPlaying = false;
    let phase = 'waiting'; // 'call' oder 'response'
    let pattern = [true, false, true, true]; // Der Rhythmus: Hit auf 1, 3, 4
    let userInputs = [false, false, false, false];
    let interval;

    const dots = [document.getElementById('dot-0'), document.getElementById('dot-1'), document.getElementById('dot-2'), document.getElementById('dot-3')];
    const statusText = document.getElementById('status');
    const feedbackText = document.getElementById('feedback');

    function initGame() {
        if (isPlaying) return;
        isPlaying = true;
        document.getElementById('btn-start').style.display = 'none';
        startLoop();
    }

    function startLoop() {
        phase = 'call';
        statusText.innerText = "H√∂r zu...";
        statusText.style.color = "var(--call-color)";
        
        // Jede 600ms ein Beat (ca. 100 BPM)
        interval = setInterval(() => {
            // Animation f√ºr den aktuellen Beat
            dots.forEach(d => d.classList.remove('active'));
            dots[currentBeat].classList.add('active');

            if (phase === 'call') {
                // Der Computer zeigt den Rhythmus
                if (pattern[currentBeat]) {
                    dots[currentBeat].classList.add('call');
                    setTimeout(() => dots.forEach(d => d.classList.remove('call')), 200);
                }
            } else if (phase === 'response') {
                // Hier wartet das System auf deine Eingabe
                dots[currentBeat].classList.add('response');
                setTimeout(() => dots.forEach(d => d.classList.remove('response')), 200);
            }

            currentBeat++;

            // Wenn ein Takt (4 Beats) vorbei ist
            if (currentBeat > 3) {
                currentBeat = 0;
                if (phase === 'call') {
                    phase = 'response';
                    statusText.innerText = "DEIN TURN!";
                    statusText.style.color = "var(--player-color)";
                    userInputs = [false, false, false, false];
                } else {
                    checkAccuracy();
                    phase = 'call';
                    statusText.innerText = "H√∂r zu...";
                    statusText.style.color = "var(--call-color)";
                    // Neuen Zufalls-Rhythmus generieren
                    pattern = Array.from({length: 4}, () => Math.random() > 0.5);
                }
            }
        }, 600);
    }

    // Eingabe registrieren
    window.addEventListener('keydown', (e) => {
        if (e.code === 'Space' && phase === 'response') {
            e.preventDefault();
            userInputs[currentBeat] = true;
            // Kleiner visueller Effekt beim Dr√ºcken
            dots[currentBeat].style.background = "white";
            setTimeout(() => dots[currentBeat].style.background = "", 100);
        }
    });

    function checkAccuracy() {
        let match = JSON.stringify(pattern) === JSON.stringify(userInputs);
        if (match) {
            feedbackText.innerText = "PERFEKT! ‚ú®";
            feedbackText.style.color = "#4CAF50";
        } else {
            feedbackText.innerText = "Versuch's nochmal... üåô";
            feedbackText.style.color = "#FF5252";
        }
    }
</script>
</body>
