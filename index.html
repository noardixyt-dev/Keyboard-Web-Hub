<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Melatonin | Rhythm Studio</title>
    <style>
        :root {
            --bg: #12121a;
            --fire: #ff6d24;
            --glow: #ffcf40;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background: var(--bg); font-family: 'Inter', sans-serif;
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }

        .container {
            width: 1000px; height: 600px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(40px);
            border-radius: 40px; border: 1px solid rgba(255,255,255,0.05);
            position: relative; overflow: hidden;
        }

        .rope {
            position: absolute; top: 180px; width: 100%; height: 2px;
            background: rgba(255,255,255,0.1); z-index: 1;
        }

        /* Das Foto */
        .photo {
            position: absolute; top: 180px; width: 120px; height: 180px;
            background: #fff; padding: 8px; padding-bottom: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transform-origin: top center;
            z-index: 5;
            display: none; /* Wird erst beim Call/Response eingeblendet */
        }

        .photo-inner {
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            position: relative;
            overflow: hidden;
        }

        /* Der Burn-Effekt (Ankokeln von unten) */
        .burn-layer {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: #111; height: 0%; /* Wächst beim Brennen */
            opacity: 0.9;
        }

        /* Glühende Kante */
        .photo.is-burning::after {
            content: ''; position: absolute; bottom: var(--burn-height);
            left: 0; width: 100%; height: 15px; background: var(--glow);
            filter: blur(8px); box-shadow: 0 0 20px var(--fire);
            z-index: 10;
        }

        /* Zippo */
        .zippo {
            position: absolute; bottom: 80px; left: 50%;
            transform: translateX(-50%); width: 80px; height: 120px;
            z-index: 100;
        }

        .zippo-body { position: absolute; bottom: 0; width: 100%; height: 75px; background: #333; border-radius: 4px; }
        .zippo-lid {
            position: absolute; bottom: 75px; width: 100%; height: 35px; background: #444;
            border-radius: 4px 4px 0 0; transform-origin: left bottom;
            transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .open .zippo-lid { transform: rotate(-120deg) translateX(-5px); }
        .flame {
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%);
            width: 24px; height: 50px; background: var(--fire);
            border-radius: 50% 50% 20% 20%; filter: blur(4px);
            opacity: 0; box-shadow: 0 0 30px var(--fire);
        }
        .open .flame { opacity: 1; animation: flicker 0.1s infinite; }
        @keyframes flicker { 50% { transform: translateX(-50%) scale(1.1); } }

        #status {
            position: absolute; top: 40px; width: 100%; text-align: center;
            color: white; letter-spacing: 5px; opacity: 0.5; font-size: 14px;
        }

        #start-btn {
            position: absolute; inset: 0; margin: auto; width: 200px; height: 60px;
            border-radius: 30px; border: none; font-weight: bold; cursor: pointer; z-index: 1000;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="status">PRESS START</div>
    <button id="start-btn">START DREAM</button>
    <div class="rope"></div>
    <div id="track"></div>

    <div class="zippo" id="zippo">
        <div class="flame"></div>
        <div class="zippo-lid"></div>
        <div class="zippo-body"></div>
    </div>
</div>

<script>
    let audioCtx, startTime, isSpaceDown = false, phase = 'call';
    let photos = [];
    const bpm = 100;
    const beat = 60000 / bpm;
    const loopDuration = beat * 8;

    // --- AUDIO ---
    function playSound(freq, vol, dur, type='sine', delay=0) {
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        o.type = type; o.frequency.setValueAtTime(freq, audioCtx.currentTime + delay);
        g.gain.setValueAtTime(vol, audioCtx.currentTime + delay);
        g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + delay + dur);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(audioCtx.currentTime + delay); o.stop(audioCtx.currentTime + delay + dur);
    }

    function playShutter() {
        playSound(1200, 0.05, 0.05, 'square'); // Klick
        playSound(400, 0.03, 0.08, 'sine', 0.02); // Klack
    }

    // --- ENGINE ---
    function spawnPhotos() {
        const track = document.getElementById('track');
        track.innerHTML = "";
        photos = [];
        // Pattern: Viertel, Viertel, Halbe (Lang)
        const pattern = [
            { t: 1, w: 100, dur: 0.5 },
            { t: 2, w: 100, dur: 0.5 },
            { t: 4, w: 300, dur: 2.0 }
        ];

        pattern.forEach(p => {
            const el = document.createElement('div');
            el.className = 'photo';
            el.style.width = p.w + "px";
            el.innerHTML = `<div class="photo-inner"><div class="burn-layer"></div></div>`;
            track.appendChild(el);
            photos.push({ el, beat: p.beat, t: p.t, burnt: 0, triggered: false });
        });
    }

    function update() {
        const now = performance.now();
        const elapsed = (now - startTime) % loopDuration;
        const currentBeat = elapsed / beat;

        document.getElementById('status').innerText = phase === 'call' ? "HÖR ZU (TAKT)" : "DEIN ZUG";

        photos.forEach(p => {
            // Horizontale Bewegung
            const x = 500 + (p.t - currentBeat) * 250;
            p.el.style.left = x + "px";
            p.el.style.display = 'block';

            // Call Phase: Automatischer Sound im Takt
            if (phase === 'call' && Math.abs(currentBeat - p.t) < 0.05 && !p.triggered) {
                playShutter();
                p.el.style.transform = "scale(1.1)";
                setTimeout(() => p.el.style.transform = "scale(1)", 100);
                p.triggered = true;
            }

            // Response Phase: Verbrennen
            if (phase === 'response') {
                const rect = p.el.getBoundingClientRect();
                const zippoX = window.innerWidth / 2;

                if (isSpaceDown && zippoX >= rect.left && zippoX <= rect.right) {
                    p.el.classList.add('is-burning');
                    p.burnt = Math.min(100, p.burnt + 1.5); // Ankokeln
                    p.el.querySelector('.burn-layer').style.height = p.burnt + "%";
                    p.el.style.setProperty('--burn-height', p.burnt + "%");
                } else {
                    p.el.classList.remove('is-burning');
                }
            }
        });

        // Loop Switch
        if (currentBeat > 7.9 && !this.resetting) {
            this.resetting = true;
            setTimeout(() => {
                phase = phase === 'call' ? 'response' : 'call';
                spawnPhotos();
                this.resetting = false;
            }, 100);
        }

        requestAnimationFrame(update);
    }

    window.onkeydown = (e) => {
        if (e.code === 'Space' && !isSpaceDown) {
            isSpaceDown = true;
            document.getElementById('zippo').classList.add('open');
            playSound(1500, 0.05, 0.05, 'square');
        }
    };
    window.onkeyup = (e) => {
        if (e.code === 'Space') {
            isSpaceDown = false;
            document.getElementById('zippo').classList.remove('open');
        }
    };

    document.getElementById('start-btn').onclick = function() {
        audioCtx = new AudioContext();
        this.style.display = 'none';
        startTime = performance.now();
        spawnPhotos();
        update();
        // Background Lo-Fi Kick
        setInterval(() => {
            if(audioCtx) playSound(60, 0.1, 0.2, 'sine');
        }, beat);
    };
</script>
</body>
</html>
