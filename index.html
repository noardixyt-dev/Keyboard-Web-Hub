<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Melatonin | 1:1 Reconstruction</title>
    <style>
        :root {
            --bg: #1a1a2e;
            --fire: #ff6d24;
            --glow: #ffcf40;
            --photo-accent: #ffb7ce;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background: var(--bg); font-family: 'Inter', sans-serif;
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }

        /* Spielwelt */
        .world {
            width: 1000px; height: 600px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(40px);
            border-radius: 50px; border: 1px solid rgba(255,255,255,0.08);
            position: relative; overflow: hidden;
        }

        /* Die Leine */
        .rope {
            position: absolute; top: 160px; width: 100%; height: 2px;
            background: rgba(255,255,255,0.1); z-index: 1;
        }

        /* Das Foto */
        .photo {
            position: absolute; top: 160px; height: 180px;
            background: #fff; padding: 8px; padding-bottom: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transform-origin: top center;
            z-index: 5;
            display: none;
            /* Der Burn-Effekt von unten nach oben */
            -webkit-mask-image: linear-gradient(to top, transparent var(--burn), black var(--burn));
            mask-image: linear-gradient(to top, transparent var(--burn), black var(--burn));
            --burn: 0%;
        }

        .photo-inner {
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #a2d2ff, var(--photo-accent));
        }

        /* Gl√ºhende Kante beim Brennen */
        .photo.burning::after {
            content: ''; position: absolute; bottom: var(--burn); left: 0;
            width: 100%; height: 12px; background: var(--glow);
            filter: blur(6px); box-shadow: 0 0 20px var(--fire);
        }

        /* Mechanisches Feuerzeug */
        .zippo {
            position: absolute; bottom: 60px; left: 50%;
            transform: translateX(-50%); width: 80px; height: 120px;
            z-index: 100;
        }

        .zippo-body { position: absolute; bottom: 0; width: 100%; height: 75px; background: #333; border-radius: 4px; }
        .zippo-lid {
            position: absolute; bottom: 75px; width: 100%; height: 35px; background: #444;
            border-radius: 4px 4px 0 0; transform-origin: left bottom;
            transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .zippo.open .zippo-lid { transform: rotate(-120deg) translateX(-5px); }

        .flame {
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%);
            width: 24px; height: 50px; background: var(--fire);
            border-radius: 50% 50% 20% 20%; filter: blur(4px);
            opacity: 0; box-shadow: 0 0 30px var(--fire);
        }
        .zippo.open .flame { opacity: 1; animation: flicker 0.1s infinite; }
        @keyframes flicker { 50% { transform: translateX(-50%) scale(1.1); } }

        /* UI */
        #ui {
            position: absolute; top: 30px; width: 100%; text-align: center;
            color: white; letter-spacing: 10px; opacity: 0.3; font-weight: 100;
        }

        #start-screen {
            position: absolute; inset: 0; background: rgba(0,0,0,0.8);
            z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        button {
            padding: 15px 50px; font-size: 18px; border-radius: 50px;
            border: none; cursor: pointer; font-weight: bold; background: #fff;
        }
    </style>
</head>
<body>

<div class="world">
    <div id="ui">LISTEN</div>
    <div id="start-screen">
        <h1 style="color:white; letter-spacing: 15px;">MELATONIN</h1>
        <button id="start-btn">START DREAM</button>
    </div>
    
    <div class="rope"></div>
    <div id="stage"></div>

    <div class="zippo" id="zippo">
        <div class="flame"></div>
        <div class="zippo-lid"></div>
        <div class="zippo-body"></div>
    </div>
</div>

<script>
    let audioCtx, startTime, isSpace = false, phase = 'call';
    let photos = [];
    const bpm = 92;
    const beat = 60000 / bpm;
    const loop = beat * 8;

    function playNote(freq, vol, dur, type='sine') {
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        o.type = type; o.frequency.setValueAtTime(freq, audioCtx.currentTime);
        g.gain.setValueAtTime(vol, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + dur);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + dur);
    }

    function playShutter() {
        playNote(1600, 0.02, 0.05, 'square'); // Click
        setTimeout(() => playNote(800, 0.01, 0.03, 'sine'), 30); // Mech
    }

    function spawn() {
        const stage = document.getElementById('stage');
        stage.innerHTML = "";
        photos = [];
        // Pattern: Hit, Hit, Long Note
        const pattern = [
            { t: 2, w: 110, len: 1 }, 
            { t: 3, w: 110, len: 1 }, 
            { t: 5, w: 350, len: 3 }
        ];

        pattern.forEach(p => {
            const el = document.createElement('div');
            el.className = 'photo';
            el.style.width = p.w + "px";
            el.innerHTML = '<div class="photo-inner"></div>';
            stage.appendChild(el);
            photos.push({ el, t: p.t, w: p.w, burnt: 0, triggered: false });
        });
    }

    function loopEngine() {
        const now = performance.now();
        const elapsed = (now - startTime) % loop;
        const curBeat = elapsed / beat;

        document.getElementById('ui').innerText = phase === 'call' ? "LISTEN" : "YOUR TURN";

        photos.forEach(p => {
            const x = 500 + (p.t - curBeat) * 280; // Speed
            p.el.style.left = x + "px";
            p.el.style.display = 'block';

            // Call Phase: Timing Guide
            if (phase === 'call' && Math.abs(curBeat - p.t) < 0.08 && !p.triggered) {
                playShutter();
                p.el.style.transform = "scale(1.08)";
                setTimeout(() => p.el.style.transform = "scale(1)", 100);
                p.triggered = true;
            }

            // Response Phase: Actual Burning
            if (phase === 'response') {
                const rect = p.el.getBoundingClientRect();
                const center = window.innerWidth / 2;
                if (isSpace && center >= rect.left && center <= rect.right) {
                    p.el.classList.add('burning');
                    p.burnt = Math.min(100, p.burnt + 1.8);
                    p.el.style.setProperty('--burn', p.burnt + "%");
                } else {
                    p.el.classList.remove('burning');
                }
            }
        });

        if (curBeat > 7.9 && !this.waiting) {
            this.waiting = true;
            setTimeout(() => {
                phase = phase === 'call' ? 'response' : 'call';
                if(phase === 'call') {
                    // Lo-Fi Piano Harmony
                    [261, 329, 392].forEach(f => playNote(f, 0.03, 3)); 
                }
                spawn();
                this.waiting = false;
            }, 100);
        }
        requestAnimationFrame(loopEngine);
    }

    window.onkeydown = (e) => {
        if (e.code === 'Space' && !isSpace) {
            isSpace = true;
            document.getElementById('zippo').classList.add('open');
            playNote(1400, 0.04, 0.05, 'square'); // Zippo Click
        }
    };
    window.onkeyup = (e) => {
        if (e.code === 'Space') {
            isSpace = false;
            document.getElementById('zippo').classList.remove('open');
        }
    };

    document.getElementById('start-btn').onclick = function() {
        audioCtx = new AudioContext();
        document.getElementById('start-screen').style.display = 'none';
        startTime = performance.now();
        spawn();
        loopEngine();
    };
</script>
</body>
</html>
