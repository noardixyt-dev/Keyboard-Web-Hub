<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Melatonin | Long Burn Edition</title>
    <style>
        :root {
            --bg: #0f0f1a;
            --accent: #ffb7ce;
            --fire: #ff8c42;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background: var(--bg); font-family: 'Inter', sans-serif;
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }

        #sky {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at 50% 100%, #1e1e3f 0%, #0a0a12 100%);
        }

        .glass-panel {
            width: 1000px; height: 600px;
            background: var(--glass);
            backdrop-filter: blur(50px);
            border-radius: 60px;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative; overflow: hidden;
        }

        .rope {
            position: absolute; top: 150px; width: 100%; height: 2px;
            background: rgba(255,255,255,0.15);
        }

        /* Polaroid Styling */
        .polaroid {
            position: absolute; top: 150px; 
            background: #fff; padding: 6px; padding-bottom: 24px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            border-radius: 2px; transform-origin: top center;
            display: flex; flex-direction: column;
            animation: sway 3s ease-in-out infinite alternate;
        }

        @keyframes sway {
            from { transform: rotate(-2deg); }
            to { transform: rotate(2deg); }
        }

        .polaroid-inner { flex-grow: 1; background: #eee; }

        /* Das Zippo Feuerzeug */
        .zippo {
            position: absolute; bottom: 80px; left: 50%;
            transform: translateX(-50%); width: 70px; height: 110px;
            background: linear-gradient(to right, #888, #444);
            border-radius: 6px; z-index: 50;
        }

        .flame {
            position: absolute; top: -50px; left: 50%; transform: translateX(-50%);
            width: 25px; height: 55px; background: var(--fire);
            border-radius: 50% 50% 20% 20%; filter: blur(4px);
            box-shadow: 0 0 30px var(--fire);
            opacity: 0; transition: opacity 0.1s;
        }

        .flame.active { opacity: 1; animation: flicker 0.1s infinite; }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); }
            100% { transform: translateX(-50%) scale(1.1) rotate(2deg); }
        }

        .burning { filter: brightness(1.5) sepia(1) saturate(5); transition: 0.1s; }

        #btn-start {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: white; border: none; padding: 18px 50px; border-radius: 100px;
            font-weight: 900; cursor: pointer; letter-spacing: 2px;
        }
    </style>
</head>
<body>

<div id="sky"></div>
<div class="glass-panel">
    <div class="rope"></div>
    <div id="track"></div>
    <div class="zippo"><div id="flame" class="flame"></div></div>
    <button id="btn-start">TRAUM STARTEN</button>
</div>

<script>
    let audioCtx, startTime, pattern = [];
    let phase = 'call', activePhotos = [], isHolding = false;
    const duration = 5000; // Loop Länge

    function playTone(f, v, d, type='sine', delay=0) {
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        o.type = type; o.frequency.setValueAtTime(f, audioCtx.currentTime + delay);
        g.gain.setValueAtTime(v, audioCtx.currentTime + delay);
        g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + delay + d);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(audioCtx.currentTime + delay); o.stop(audioCtx.currentTime + delay + d);
    }

    function playLofi() {
        // Melancholische Piano Akkorde
        const chords = [[261, 329, 392], [293, 349, 440]];
        const c = chords[Math.floor(Date.now()/duration)%2];
        c.forEach(f => playTone(f, 0.05, 4));
        // Sanfte Melodie
        setTimeout(() => playTone(523, 0.03, 1, 'triangle'), 1000);
        setTimeout(() => playTone(659, 0.03, 1, 'triangle'), 2500);
    }

    function createPattern() {
        // Erzeugt Mix aus kurzen und langen Noten (start, breite)
        return [
            {t: 0.1, w: 60},  // Kurz
            {t: 0.4, w: 180}, // Lang (Hold)
            {t: 0.75, w: 80}  // Mittel
        ];
    }

    function spawn() {
        const track = document.getElementById('track');
        track.innerHTML = ""; activePhotos = [];
        pattern.forEach(p => {
            const el = document.createElement('div');
            el.className = 'polaroid';
            el.style.width = p.w + "px";
            el.style.left = "110%";
            el.innerHTML = `<div class="polaroid-inner" style="background:linear-gradient(45deg, #ff9a9e, #fad0c4)"></div>`;
            track.appendChild(el);
            activePhotos.push({ el, t: p.t, w: p.w, hit: false });
        });
    }

    function loop() {
        const progress = ((performance.now() - startTime) % duration) / duration;

        activePhotos.forEach(obj => {
            const xPos = (1.1 - (progress - obj.t + 1) % 1) * 100;
            obj.el.style.left = xPos + "%";
            
            // Call Phase: Automatisches Zünden zur Demonstration
            if(phase === 'call') {
                const center = 50;
                const rect = obj.el.getBoundingClientRect();
                const containerRect = document.querySelector('.glass-panel').getBoundingClientRect();
                const relativeCenter = containerRect.left + (containerRect.width / 2);
                
                if(rect.left < relativeCenter && rect.right > relativeCenter) {
                    obj.el.classList.add('burning');
                    if(!obj.sounded) { 
                        playTone(1800, 0.02, 0.05, 'square'); // Zippo Click
                        obj.sounded = true; 
                    }
                } else {
                    obj.el.classList.remove('burning');
                    obj.sounded = false;
                }
            }
        });

        if(progress < 0.01 && !this.locked) {
            this.locked = true;
            if(phase === 'call') { phase = 'response'; } 
            else { 
                phase = 'call'; 
                pattern = createPattern(); 
                spawn(); 
                playLofi(); 
            }
        }
        if(progress > 0.05) this.locked = false;
        requestAnimationFrame(loop);
    }

    window.onkeydown = (e) => {
        if(e.code === 'Space' && !isHolding && phase === 'response') {
            isHolding = true;
            document.getElementById('flame').classList.add('active');
            playTone(1800, 0.04, 0.1, 'square'); // Click Sound
        }
    };

    window.onkeyup = (e) => {
        if(e.code === 'Space') {
            isHolding = false;
            document.getElementById('flame').classList.remove('active');
        }
    };

    // Check collision in Response Phase
    setInterval(() => {
        if(phase !== 'response') return;
        const flame = document.getElementById('flame').getBoundingClientRect();
        activePhotos.forEach(obj => {
            const rect = obj.el.getBoundingClientRect();
            if(isHolding && rect.left < flame.left + 12 && rect.right > flame.left + 12) {
                obj.el.classList.add('burning');
                obj.el.style.opacity = "0.5"; // Verbrennt langsam
            } else {
                obj.el.classList.remove('burning');
            }
        });
    }, 50);

    document.getElementById('btn-start').onclick = function() {
        audioCtx = new AudioContext();
        this.style.display = 'none';
        startTime = performance.now();
        pattern = createPattern();
        spawn();
        loop();
    };
</script>
</body>
</html>
