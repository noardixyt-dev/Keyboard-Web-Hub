<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Melatonin | Perfect Reconstruction</title>
    <style>
        :root {
            --bg: #1a1a2e;
            --accent: #ffb7ce;
            --fire: #ff6d24;
            --glow: #ffcf40;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background: var(--bg); font-family: 'Inter', sans-serif;
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }

        /* Dream Atmosphere */
        .dream-world {
            width: 100%; height: 100%;
            background: linear-gradient(180deg, #1a1a2e 0%, #2d1b33 100%);
            display: flex; align-items: center; justify-content: center;
            position: relative;
        }

        /* Die Wäscheleine */
        .rope {
            position: absolute; top: 35%; width: 100%; height: 2px;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            z-index: 1;
        }

        /* Das Polaroid */
        .photo {
            position: absolute; top: 35%; height: 200px;
            background: white; padding: 10px; padding-bottom: 35px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            transform-origin: top center;
            z-index: 5;
            /* Melatonin Burn Effect via Mask */
            -webkit-mask-image: linear-gradient(to right, transparent var(--burn), black var(--burn));
            mask-image: linear-gradient(to right, transparent var(--burn), black var(--burn));
            --burn: 0%;
            display: flex; flex-direction: column;
        }

        .photo-image {
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #a2d2ff, #ffb7ce);
        }

        /* Glühende Brandkante */
        .photo.burning::after {
            content: ''; position: absolute; top: 0; left: var(--burn);
            width: 10px; height: 100%; background: var(--glow);
            filter: blur(8px); box-shadow: 0 0 20px var(--fire);
        }

        /* Zippo Mechanical Center */
        .zippo {
            position: absolute; bottom: 15%; left: 50%;
            transform: translateX(-50%); width: 80px; height: 120px;
            z-index: 100;
        }

        .zippo-body {
            position: absolute; bottom: 0; width: 100%; height: 75px;
            background: #444; border-radius: 4px;
        }

        .zippo-lid {
            position: absolute; bottom: 75px; width: 100%; height: 35px;
            background: #555; border-radius: 4px 4px 0 0;
            transform-origin: left bottom; transition: transform 0.08s ease-out;
        }

        .zippo.open .zippo-lid { transform: rotate(-115deg) translateX(-10px); }

        .flame {
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            width: 25px; height: 50px; background: var(--fire);
            border-radius: 50% 50% 20% 20%; filter: blur(3px);
            opacity: 0; transition: opacity 0.05s;
            box-shadow: 0 0 30px var(--fire);
        }

        .zippo.open .flame { opacity: 1; animation: flicker 0.1s infinite; }
        @keyframes flicker { 50% { transform: translateX(-50%) scale(1.1) rotate(2deg); } }

        #overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.7);
            z-index: 1000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; color: white;
            backdrop-filter: blur(10px);
        }

        button {
            padding: 15px 50px; font-size: 18px; border-radius: 50px;
            border: none; cursor: pointer; font-weight: bold; background: #fff;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.1); }
    </style>
</head>
<body>

<div class="dream-world">
    <div id="overlay">
        <h1 style="letter-spacing: 10px;">MELATONIN</h1>
        <p style="opacity: 0.6;">HOLD SPACE TO BURN</p>
        <button id="start-btn">ENTER DREAM</button>
    </div>

    <div class="rope"></div>
    <div id="stage"></div>

    <div class="zippo" id="zippo">
        <div class="flame"></div>
        <div class="zippo-lid"></div>
        <div class="zippo-body"></div>
    </div>
</div>

<script>
    let audioCtx, startTime, isBurning = false;
    let gameActive = false;
    let photos = [];
    
    // Engine Settings
    const BPM = 100;
    const BEAT = 60000 / BPM;
    const SPEED = 300; // Pixels per beat

    // Audio Elements
    let noiseNode, noiseGain;

    function initAudio() {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        // Burn Noise (Knistern)
        const bufferSize = audioCtx.sampleRate * 2;
        const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
        const data = buffer.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
        
        noiseNode = audioCtx.createBufferSource();
        noiseNode.buffer = buffer;
        noiseNode.loop = true;
        
        noiseGain = audioCtx.createGain();
        noiseGain.gain.value = 0;
        
        const filter = audioCtx.createBiquadFilter();
        filter.type = 'lowpass';
        filter.frequency.value = 1000;

        noiseNode.connect(filter);
        filter.connect(noiseGain);
        noiseGain.connect(audioCtx.destination);
        noiseNode.start();
    }

    function playNote(freq, vol, dur, type='triangle') {
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        g.gain.setValueAtTime(vol, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + dur);
        osc.connect(g); g.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + dur);
    }

    function spawnPhotos() {
        const stage = document.getElementById('stage');
        stage.innerHTML = "";
        photos = [];
        
        // Pattern: Hit, Hit, Long-Hold
        const pattern = [
            { beat: 2, w: 100 },
            { beat: 4, w: 100 },
            { beat: 6, w: 400 } // Long note
        ];

        pattern.forEach(p => {
            const div = document.createElement('div');
            div.className = 'photo';
            div.style.width = p.w + "px";
            div.innerHTML = `<div class="photo-image"></div>`;
            stage.appendChild(div);
            photos.push({ el: div, beat: p.beat, w: p.w, burnProgress: 0 });
        });
    }

    function update() {
        if (!gameActive) return;
        
        const now = performance.now();
        const elapsed = (now - startTime) % (BEAT * 8);
        const currentBeat = elapsed / BEAT;

        const centerX = window.innerWidth / 2;

        photos.forEach(p => {
            // Precision movement based on beats
            const x = centerX + (p.beat - currentBeat) * SPEED;
            p.el.style.left = x + "px";

            // Collision check with Zippo
            const rect = p.el.getBoundingClientRect();
            if (isBurning && centerX >= rect.left && centerX <= rect.right) {
                p.el.classList.add('burning');
                const pLocal = (centerX - rect.left) / rect.width;
                if (pLocal * 100 > p.burnProgress) {
                    p.burnProgress = pLocal * 100;
                    p.el.style.setProperty('--burn', p.burnProgress + "%");
                    noiseGain.gain.setTargetAtTime(0.15, audioCtx.currentTime, 0.05);
                }
            } else {
                p.el.classList.remove('burning');
            }
        });

        // Loop Music / Ticks
        if (Math.floor(currentBeat) !== this.lastBeat) {
            this.lastBeat = Math.floor(currentBeat);
            if (this.lastBeat % 4 === 0) {
                playNote(110, 0.1, 1, 'sine'); // Lo-Fi Kick
                playNote(330, 0.03, 2, 'triangle'); // Pad
            }
        }

        // Auto-Reset Loop
        if (currentBeat < 0.1 && this.needsReset) {
            spawnPhotos();
            this.needsReset = false;
        }
        if (currentBeat > 7.5) this.needsReset = true;

        requestAnimationFrame(update);
    }

    // Input Handling
    window.onkeydown = (e) => {
        if (e.code === 'Space' && !isBurning && gameActive) {
            isBurning = true;
            document.getElementById('zippo').classList.add('open');
            playNote(1500, 0.05, 0.05, 'square'); // Click Open
        }
    };

    window.onkeyup = (e) => {
        if (e.code === 'Space' && gameActive) {
            isBurning = false;
            document.getElementById('zippo').classList.remove('open');
            playNote(1000, 0.03, 0.05, 'square'); // Click Close
            noiseGain.gain.setTargetAtTime(0, audioCtx.currentTime, 0.05);
        }
    };

    document.getElementById('start-btn').onclick = () => {
        initAudio();
        document.getElementById('overlay').style.display = 'none';
        gameActive = true;
        startTime = performance.now();
        spawnPhotos();
        update();
    };
</script>
</body>
</html>
